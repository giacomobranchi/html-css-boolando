<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container my_3 d_flex">
            <div class="categories font_size">
                <a href="#">Donna</a><a href="#">Uomo</a><a href="#">Bambini</a>
            </div>
            <div class="logo">
                <img src="./assets/img/boolean-logo.png" width="150px" alt="">
            </div>
            <div class="shop_icons">
                <i class="fa-regular fa-user"></i> <i class="fa-regular fa-heart"></i> <i
                    class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>
    <!-- /header -->
    <main>
        <div class="container  d_flex">
            <div class="card">
                <img src="./assets/img/1.webp" alt="">
                <div class="p_relative bot_left">
                    <div class="discount">-50%</div>
                    <div class="sustain">Sostenibilità</div>
                </div>
                <div class="p_absolute heart">
                    &hearts;
                </div>
                <div class="px_2">
                    <div class="brands">Levi's</div>
                    <div class="product">RELAXED FIT TEE UNISEX</div>
                    <div class="price"><span>14,99€</span><span>29,99€</span></div>
                </div>
            </div>
            <div class="card">
                <img src="./assets/img/2.webp" alt="">
                <div class="p_relative bot_left">
                    <div class="discount">-50%</div>
                </div>
                <div class="p_absolute heart">
                    &hearts;
                </div>
                <div class="px_2">
                    <div class="brands">Levi's</div>
                    <div class="product">RELAXED FIT TEE UNISEX</div>
                    <div class="price"><span>14,99€</span><span>29,99€</span></div>
                </div>
            </div>
            <div class="card">
                <img src="./assets/img/3.webp" alt="">
                <div class="p_relative bot_left">
                    <div class="discount">-50%</div>
                </div>
                <div class="p_absolute heart">
                    &hearts;
                </div>
                <div class="px_2">
                    <div class="brands">Levi's</div>
                    <div class="product">RELAXED FIT TEE UNISEX</div>
                    <div class="price"><span>14,99€</span><span>29,99€</span></div>
                </div>
            </div>
        </div>
        <div class="container d_flex">
            <div class="card">
                <img src="./assets/img/4.webp" alt="">
            </div>
            <div class="card">
                <img src="./assets/img/5.webp" alt="">
            </div>
            <div class="card">
                <img src="./assets/img/6.webp" alt="">
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
